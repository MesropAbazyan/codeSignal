// 14. alternatingSums
function solution(a) {
    let team1 = 0;
    let team2 = 0;
    let weights = [];
    
    for (let i = 0; i < a.length; i++) {
        if (i % 2 === 0) team1 += a[i]
        else team2 += a[i]
    }
    
    weights.push(team1, team2);
    
    return weights;
}




// 15. Add Border
function solution(picture) {
    let asterisk = '';
        
    for (let i = 0; i < picture.length; i++) {
        picture[i] = '*' + picture[i] + '*';
    }
    for (let i = 0; i < picture[0].length; i++) {
        asterisk += '*';
    }
        
    picture.unshift(asterisk);
    picture.push(asterisk);
    
    return picture;
}




// 16. Are Similar?
function solution(a, b) {
    let k = 1;
    let notEqualA = [];
    let notEqualB = [];
    
    for (let i = 0; i < a.length; i++) {
        if (a[i] !== b[i]) {
            notEqualA.push(a[i]);
            notEqualB.push(b[i]);
            k--;
        }
    }
    
    if (k === 1 || k === -1 && 
        notEqualA[0] === notEqualB[1] && 
        notEqualA[1] === notEqualB[0]) {
                return true;
            }
    else return false;
}




// 17. arrayChange
function solution(inputArray) {
    let k = 0;
    
    for (let i = 0; i < inputArray.length; i++) {
        if (inputArray[i + 1] <= inputArray[i]) {
            while (inputArray[i + 1] <= inputArray[i]) {
                inputArray[i + 1]++;
                k++;
            }
        }
    }
    
    return k;
}




// 18. palindromeRearranging
function solution(inputString) {
    let inputArray = inputString.split('');

    for (let i = 0; i < inputArray.length; i++) {
        for (let j = inputArray.length - 1; j >= 0; j--) {
            if (j !== i && inputArray[j] === inputArray[i]) {
                inputArray.splice(Math.max(i, j), 1);
                inputArray.splice(Math.min(i, j), 1);
                i = 0;
            }
        }
    }
    
    if (inputArray.length <= 1) return true;
    else return false;
}
