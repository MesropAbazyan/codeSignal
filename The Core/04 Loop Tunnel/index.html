// 25. Least Factorial
function solution(n) {
    let m = 1;
    let k = 1;
        
    while (k < n) {
        k *= m;
        m++;
    }
    
    return k;
}




// 26. Count Sum of Two Representations 2
function solution(n, l, r) {
    let k = 0;
    let rDiff = n - r;
    let lDiff = n - l;
    
    if (n === l + r) {
        k = Math.floor((r - l) / 2) + 1;
    }
    else if (n > l + r && n <= 2 * r) {
        k = Math.floor((r - rDiff) / 2) + 1;
    } 
    else if (n < l + r && n >= 2 * l){
        k = Math.floor((lDiff - l) / 2) + 1;
    }
    
    return k;
}

function solution(n, l, r) {                        // good variant
    return Math.max(Math.min(Math.floor(n / 2) - l, r - Math.ceil(n / 2) ) + 1, 0);
}

function solution(n, l, r) {                        // good variant
    let count = 0;
    
    for (let i = l; i <= r; i++) {
        if (n - i >= i && n - i <= r) {
            count++;
        }
    }
    
    return count;
}

// 28. Lineup
function solution(commands) {
    let count = 0;

    for (let i = 0; i < commands.length; i++) {
        if (commands[i] === 'L' || commands[i] === 'R') {
            if (commands[i + 1] === 'L' || commands[i + 1] === 'R') {
                count++;
                i++;
            } 
            else if (commands[i + 1] === 'A') {
                while (commands[i + 1] === 'A') {
                    i++;
                }
                if (commands[i + 1]) {
                    count++;
                    i++;
                }
            }
        }
        else if (commands[i] === 'A') {
            count++;
        }
    }
    return count;
}

function solution(commands) {                   // good variant
    let count = 0;
    let indicator = true;

    for (let i = 0; i < commands.length; i++) {
        if (commands[i] === 'L' || commands[i] === 'R') {
            indicator = !indicator;
        }
        if (indicator) count++;
    }
    
    return count;
}




// 29. Addition Without Carrying
function solution(param1, param2) {
    let num1 = ('' + param1).split('').reverse();
    let num2 = ('' + param2).split('').reverse();
    let len = Math.max(num1.length, num2.length);
    let result = 0;

    for (let i = 0; i < len; i++) {
        if (num1[i] && num2[i]) {
            if (+num1[i] + +num2[i] < 10) {
                result += 10 ** i * (+num1[i] + +num2[i]);
            } else {
                result += 10 ** i * (+num1[i] + +num2[i] - 10);
            }
        } else if (num1[i] && !num2[i]) {
            result += 10 ** i * (+num1[i]);
        } else {
            result += 10 ** i * (+num2[i]);
        }
    }

    return result;
}

function solution(param1, param2) {             // good variant
    let result = 0;
    let num = 1;

    while (param1 + param2 > 0) {
        num *= 10;
        result += (param1 + param2) % num;
        param1 -= param1 % num;
        param2 -= param2 % num;
    }

    return result;
}




// 30. Apple Boxes
function solution(k) {
    let yellow = 0;
    let red = 0;
    
    for (let m = 1; m <= k; m += 2) {
        yellow += m ** 2;
    }
    for (let m = 2; m <= k; m += 2) {
        red += m ** 2;
    }
    
    return red - yellow;
}




// 31. Increase Number Roundness
function solution(n) {
    let str = '' + n;
    let k = 0;
    
    for (let i = 0; i < str.length; i++) {
        if (str[i] === '0') {
            for (let j = i + 1; j < str.length; j++) {
                if (str[j] !== '0') {
                    k++;
                }
            }
        }
    }
    
    return k > 0;    
}




// 32. Rounders
function solution(n) {
    let array = ('' + n).split('');
    let num = 0;
    
    for (let i = array.length - 1; i > 0; i--) {
        if (array[i] >= 5) {
            array[i - 1] ++;
        }
        
        array[i] = 0;
    }
    
    num = +array.join('');
    
    return num;
}




// 33. Candles
function solution(candlesNumber, makeNew) {
    let candles = candlesNumber;
    let leftover = candles;
    let extra = leftover % makeNew;
    let candlesArr = [];
    
    if (candlesNumber >= makeNew) {
        while (leftover >= makeNew) {
            candlesArr.push(candles);
            candles = (leftover - extra) / makeNew;
            leftover = candles + extra;
            extra = leftover % makeNew;
        }

        for (let i = 0; i < candlesArr.length; i++) {
            candles += candlesArr[i];
        }
    }
    
    return candles;
}
